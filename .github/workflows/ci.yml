name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Run unit harness
        run: |
          mkdir -p artifacts
          set -o pipefail
          ./scripts/test.unit.sh | tee artifacts/unit-telemetry.log
        env:
          LLM_CLIENT: mock
      - name: Upload unit telemetry
        uses: actions/upload-artifact@v4
        with:
          name: unit-telemetry
          path: artifacts/unit-telemetry.log

  e2e_mock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v2
      - name: Cache uv wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('python/harness/uv.lock') }}
      - name: Run mock e2e harness
        run: |
          mkdir -p artifacts
          set -o pipefail
          ./scripts/test.e2e.mock.sh | tee artifacts/e2e-telemetry.log
        env:
          LLM_CLIENT: mock
      - name: Upload e2e telemetry
        uses: actions/upload-artifact@v4
        with:
          name: e2e-telemetry
          path: artifacts/e2e-telemetry.log
